<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Container Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="bg-gray-200">
      <ul class="flex [&>*]:p-4">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact US</a></li>
        <li><a href="">Login</a></li>
      </ul>
    </div>
    <!-- Container Usage -->
    <div class="container mx-auto p-4 m-2 bg-white rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Tailwind CSS Container Example</h1>
      <p class="text-gray-700">
        This content is wrapped inside a Tailwind <code>container</code> class.
        It is centered and has a max-width that adjusts at different screen
        sizes.
      </p>
    </div>

    <!-- Just for visual spacing -->
    <div class="h-96"></div>
  </body>
</html>
