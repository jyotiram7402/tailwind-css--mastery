<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Columns</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-6 space-y-10 bg-gray-100">
    <!-- Example of 2 columns -->
    <div class="columns-2 gap-4 bg-white p-4 rounded shadow">
      <p>First column paragraph.</p>
      <p>Second column paragraph.</p>
    </div>

    <!-- Columns with 3 images -->
    <div class="columns-3 gap-4 bg-white p-4 rounded shadow">
      <img
        src="https://media.southco.com/media/amasty/blog/cache/S/o/600/400/Southco-Article-Complete-Guide-To-Latch-Types-600x400.png"
        class="w-full mb-4"
      />
      <img
        src="https://media.southco.com/media/amasty/blog/cache/S/o/600/400/Southco-Article-Complete-Guide-To-Latch-Types-600x400.png"
        class="w-full mb-4"
      />
      <img
        src="https://media.southco.com/media/amasty/blog/cache/S/o/600/400/Southco-Article-Complete-Guide-To-Latch-Types-600x400.png"
        class="w-full mb-4"
      />
    </div>

    <!-- Responsive column layout -->
    <div
      class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 bg-white p-4 rounded shadow"
    >
      <p class="bg-blue-200 p-2 rounded">Responsive Box 1</p>
      <p class="bg-blue-200 p-2 rounded">Responsive Box 2</p>
      <p class="bg-blue-200 p-2 rounded">Responsive Box 3</p>
      <p class="bg-blue-200 p-2 rounded">Responsive Box 4</p>
    </div>

    <!-- Width-based columns -->
    <div class="columns-md gap-4 bg-white p-4 rounded shadow">
      <p>
        Width-based columns: content wraps into a new column if it exceeds
        column width.
      </p>
      <p>This helps in more fluid designs.</p>
    </div>

    <!-- No gap between columns -->
    <div class="columns-2 gap-0 bg-white p-4 rounded shadow">
      <p class="bg-blue-200">No space between column 1.</p>
      <p class="bg-blue-600 text-white">No space between column 2.</p>
    </div>
  </body>
</html>
