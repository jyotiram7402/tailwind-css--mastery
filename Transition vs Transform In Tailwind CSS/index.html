<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition vs Transform - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10 space-y-10 bg-gray-100 font-sans">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center mb-6">
      ðŸš€ Transition vs Transform in Tailwind CSS
    </h1>

    <!-- Transition Example -->
    <div
      class="bg-blue-500 hover:bg-blue-700 text-white p-4 transition duration-500 ease-in rounded text-center"
    >
      Hover Me (Transition Example)
    </div>

    <!-- Transform Example -->
    <div
      class="bg-green-500 p-4 text-white transform hover:scale-110 hover:rotate-6 transition duration-500 rounded text-center"
    >
      Hover Me (Transform Example)
    </div>

    <!-- Image with Transition + Transform -->
    <div class="flex justify-center">
      <img
        src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d"
        class="transition-transform duration-500 transform hover:scale-125 hover:rotate-12 rounded shadow-xl h-10 w-10"
      />
    </div>

    <!-- Rotate Image using Tailwind -->
    <div class="flex justify-center">
      <img
        src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d"
        class="transform rotate-45 h-20 w-20"
      />
    </div>

    <!-- Button with Transition and Transform -->
    <div class="text-center">
      <button
        class="bg-purple-600 text-white py-2 px-6 rounded-lg transform transition duration-300 hover:scale-110 hover:bg-purple-800"
      >
        Click Me
      </button>
    </div>

    <!-- Card with Hover Transform -->
    <div
      class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105 hover:shadow-xl duration-500"
    >
      <img
        class="w-full h-48 object-cover"
        src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d"
        alt="Nature"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Card Title</h2>
        <p class="text-gray-700">
          This is a card with hover effects using Tailwind transitions and
          transforms.
        </p>
      </div>
    </div>

    <!-- Icon with Hover Transform -->
    <div class="text-center mt-10">
      <svg
        class="w-16 h-16 mx-auto text-red-500 transition-transform transform hover:rotate-180 duration-700"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 2a1 1 0 01.894.553l7 14A1 1 0 0117 18H3a1 1 0 01-.894-1.447l7-14A1 1 0 0110 2z"
        />
      </svg>
      <p class="mt-2 text-gray-600">Hover to rotate the icon</p>
    </div>
  </body>
</html>
