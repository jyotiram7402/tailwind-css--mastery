<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Background Classes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 space-y-10 p-6">
    <!-- Background Image -->
    <div
      class="h-64 bg-[url('https://plus.unsplash.com/premium_photo-1676009619407-18a5121f9687?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center bg-no-repeat flex items-center justify-center text-red text-xl"
    >
      Background Image Example
    </div>

    <!-- Background Properties -->
    <div
      class="bg-blue-500 bg-fixed bg-center bg-no-repeat bg-cover h-48 text-white flex items-center justify-center"
    >
      Background Properties
    </div>

    <!-- Gradient -->
    <div
      class="h-32 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white text-center flex items-center justify-center"
    >
      Gradient Background
    </div>

    <!-- Shadow -->
    <div class="bg-white shadow-lg p-6 rounded w-64 text-center mx-auto">
      <p class="text-gray-700">Box with Shadow</p>
    </div>

    <!-- Mix Blend -->
    <div class="relative">
      <img
        src="https://plus.unsplash.com/premium_photo-1676009619407-18a5121f9687?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-full h-64 object-cover"
      />
      <div
        class="absolute top-0 left-0 w-full h-full bg-black mix-blend-multiply flex items-center justify-center text-white text-2xl"
      >
        Multiply Blend Mode
      </div>
    </div>

    <!-- bg-cover vs bg-contain -->
    <div class="grid grid-cols-2 gap-4">
      <div
        class="h-64 bg-[url('https://plus.unsplash.com/premium_photo-1676009619407-18a5121f9687?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center text-white flex items-center justify-center"
      >
        bg-cover
      </div>
      <div
        class="h-64 bg-[url('https://plus.unsplash.com/premium_photo-1676009619407-18a5121f9687?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-contain bg-no-repeat bg-center text-white flex items-center justify-center"
      >
        bg-contain
      </div>
    </div>
  </body>
</html>
