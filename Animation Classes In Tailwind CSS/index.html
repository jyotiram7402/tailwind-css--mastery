<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Breakpoint Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              xs: "475px",
              "3xl": "1800px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="p-10 space-y-8">
    <!-- Default breakpoints -->
    <div
      class="bg-blue-300 sm:bg-green-300 md:bg-yellow-300 lg:bg-red-300 xl:bg-purple-300 2xl:bg-pink-300 p-6 rounded text-white"
    >
      Default Breakpoints
    </div>

    <!-- Custom breakpoints -->
    <div
      class="bg-gray-300 xs:bg-orange-300 3xl:bg-lime-400 p-6 rounded text-black"
    >
      Custom Extended Breakpoints
    </div>
  </body>
</html>
