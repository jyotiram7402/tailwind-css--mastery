<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Media Queries</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 space-y-8 bg-gray-100">
    <!-- All screen sizes -->
    <div class="bg-blue-500 text-white p-4 text-center">
      Visible on All Devices
    </div>

    <!-- Specific screen sizes -->
    <div
      class="text-white p-4 text-center sm:bg-red-500 md:bg-yellow-500 lg:bg-green-500 xl:bg-purple-500"
    >
      Background changes with screen size
    </div>

    <!-- Responsive Text -->
    <h1 class="text-lg sm:text-xl md:text-2xl lg:text-4xl text-center">
      Responsive Heading
    </h1>

    <!-- Responsive Layout -->
    <div class="flex flex-col md:flex-row gap-4">
      <div class="bg-gray-300 p-4 w-full text-center">Column 1</div>
      <div class="bg-gray-500 p-4 w-full text-center text-white">Column 2</div>
    </div>

    <!-- Visibility Comparison -->
    <div class="space-y-2">
      <div class="hidden bg-red-400 p-2 text-white">Hidden Element</div>
      <div class="invisible bg-blue-400 p-2 text-white">Invisible Element</div>
      <div class="bg-green-400 p-2 text-white">Visible Element</div>
    </div>
  </body>
</html>
