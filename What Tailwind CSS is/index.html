<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS vs Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Traditional CSS */
      .card {
        background-color: #f3f4f6;
        padding: 1.5rem;
        border-radius: 0.5rem;
        max-width: 300px;
        margin: 1rem auto;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937;
      }

      .text {
        color: #4b5563;
        margin-bottom: 1rem;
      }

      .btn {
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold text-center mb-6">CSS vs Tailwind CSS</h1>

    <!-- Traditional CSS Card -->
    <div class="card">
      <h2 class="title">Hello CSS</h2>
      <p class="text">This is a card styled using traditional CSS.</p>
      <button class="btn">Click Me</button>
    </div>

    <!-- Tailwind CSS Card -->
    <div class="bg-gray-100 p-6">
      <div
        class="bg-white p-6 max-w-sm mx-auto text-center rounded-lg shadow-lg"
      >
        <h2 class="text-xl font-bold text-gray-800">Hello Tailwind</h2>
        <p class="text-gray-600 mb-4">
          This card is styled using Tailwind CSS utility classes.
        </p>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Click Me
        </button>
      </div>
    </div>
  </body>
</html>
