<!DOCTYPE html>
<html lang="en" class="dark">
  <!-- Add/remove 'dark' to toggle -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen p-10 space-y-6 transition-all"
  >
    <button
      onclick="document.documentElement.classList.toggle('dark')"
      class="bg-blue-600 text-white px-4 py-2 rounded shadow"
    >
      Toggle Dark Mode
    </button>

    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold">Dark Mode Example</h2>
      <p>This container responds to dark mode automatically.</p>
    </div>
  </body>
</html>
